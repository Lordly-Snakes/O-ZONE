                    <div class="search">

    <main>
        <div class="container">
            <div class="row">
                <div class="col-3 col-xl-2 d-none d-lg-block">
                    <div class="filter">
                        <div class="filter-title">
                            <h5>Фильтр</h5>
                        </div>
                        <div class="filter-price">
                            <div class="filter-price_title">
                                Цена
                            </div>
                            <form>
                                <div class="filter-price_range">
                                    <div class="filter-price_input-wrapper">
                                        <label for="min" class="filter-price_label">От</label>
                                        <input id="min" type="number" class="filter-price_input">
                                    </div>
                                    <div class="filter-price_input-wrapper">
                                        <label for="max" class="filter-price_label">До</label>
                                        <input id="max" type="number" class="filter-price_input"></div>
                                </div>
                            </form>
                        </div>
                        <div class="filter-check">
                            <label class="filter-check_label">
								<input type="checkbox" class="filter-check_checkbox" id="discount-checkbox">
								<span class="filter-check_checkmark"></span>
								<span class="filter-check_label-text">Акция</span>
							</label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-9 col-xl-10">
                    <div class="container">
                        <div class="row no-gutters goods">

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </main>


    <div class="log_auth">
        <div class="cart-body">
            <div class="cart-title">Вход или Регистрация</div>
            <div class="forms">
                <form class="form-group" id="log_form">
                    <legend>Вход</legend>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">

                    </div>
                    <label for="log_email">Логин или почта</label>
                    <input type="email" class="form-control" name="log_email" id="log_email" aria-describedby="emailHelpId" placeholder="email@example.com">
                    <label for="log_pass">Пароль</label>
                    <input type="password" class="form-control" name="log_pass" id="log_pass" placeholder="">
                    <button type="button" id="log_btn" class="btn btn-primary">Войти</button>
                    <br>

                </form>
                <form class="form-group" id="reg_form">
                    <legend>Регистрация</legend>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">

                    </div>
                    <label for="reg_email">Почта</label>
                    <input type="email" class="form-control" name="reg_email" id="reg_email" aria-describedby="emailHelpId" placeholder="email@example.com">
                    <label for="reg_login">Логин</label>
                    <input type="text" class="form-control" name="reg_login" id="reg_login" aria-describedby="emailHelpId" placeholder="">
                    <label for="reg_pass">Пароль</label>
                    <input type="password" class="form-control" name="reg_pass" id="reg_pass" placeholder="">
                    <label for="reg_pass2">Повторите пароль</label>
                    <input type="password" class="form-control" name="reg_pass2" id="reg_pass2" placeholder="">
                    <button type="button" id="reg_btn" class="btn btn-primary">Зарегестрироватся</button>
                    <br>

                </form>
                <div class="form-group" id="out_form" style="display: none;">
                    <form class="form-container" onsubmit="return false;">
                        <legend>Личный кабинет</legend>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">

                        </div>
                        <div class="alert alert-success alert-dismissible fade show" role="alert">

                        </div>
                        <label for="out_email">Почта</label>
                        <input type="email" class="form-control" name="out_email" id="out_email" aria-describedby="emailHelpId" placeholder="email@example.com">
                        <label for="out_login">Логин</label>
                        <input type="text" class="form-control" name="out_login" id="out_login" aria-describedby="emailHelpId" placeholder="">
                        <label for="out_number">Номер телефона</label>
                        <input type="email" class="form-control" name="out_number" id="out_number" aria-describedby="emailHelpId" placeholder="email@example.com">
                        <button type="button" id="log_edit" class="btn btn-primary">Изменить</button>
                        <button type="button" id="log_out" class="btn btn-primary">Выход</button><br>
                        <label class="name-adrs">Адреса</label>
                        <div id="adrs">

                        </div>
                        <label class="name-adrs">Заказы</label>
                        <div id="ords">

                        </div>
                        <!-- <input class="form-control" name="city" list="cities2" /> -->
                        <!-- <select class="form-control" id="cities2"></select> -->

                    </form>
                    <div class="img-container">
                        <label>
                            <form action=""  enctype="multipart/form-data" >
                                <input type="file" accept="image/png,image/jpeg" name="file" id="image" style="display: none;">
                            </form>
                            <!-- <input type="file" accept="image/png,image/jpeg" name="file" enctype="multipart/form-data"  id="image" style="display: none;"> -->
                            <div class="img-block" id="img"></div>
                            <div class="img-block" id="img2">
                                Выбрать новое изображение
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="cart-close">
            </div>
        </div>
    </div>
    <div class="send_order">
        <div class="cart-body">
            <div class="cart-title">Подтверждение заказа</div>
            <div class="forms">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">

                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert">

                </div>
                <form class="form-group" onsubmit="return false;">

                    <label for="number">Укажите номер телефона</label>
                    <input type="tel" class="form-control" name="number" id="number" placeholder="">
                    <label for="">Укажите Адресс</label>
                    <input class="form-control" name="city" id="city" list="cities" />
                    <datalist id="cities">
					</datalist>
                    <button id="confirm" class="btn btn-primary">Заказать</button>
                </form>
            </div>


            <div class="cart-close">
            </div>
        </div>
    </div>
    <div class="res_modal">
        <div class="cart-body">
            <div class="results">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">

                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert">

                </div>
            </div>
            <div class="cart-close">
            </div>
        </div>
    </div>
    <div class="cart">
        <div class="cart-body">
            <div class="cart-title">Корзина с товарами</div>
            <div class="cart-total">Итоговая сумма: <span>0</span> &#8381;</div>
            <div class="cart-wrapper">
                <div id="cart-empty">
                </div>
            </div>
            <button class="btn btn-primary cart-confirm">Оформить заказ</button>
            <div class="cart-close">
            </div>
        </div>
    </div>
